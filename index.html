<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<script src="./src/javascript/helpers/Winwheel.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
</head>
<body>
		
    <div id="root" class="active">
	<div>
		<h2 >SCORE: <span id="count"></span></h2>	
	</div>	
			<div id="canvasContainer">
					<canvas id='canvas' width='600' height='500' >
							Canvas not supported, use another browser.
					</canvas>
					<button class="centered" id="spin" >SPIN</button>		
				</div>
    </div>
    <div class="container">
        <form class="login" id='login'>
			<h1>Login</h1>

			<label for="username">
				<span>Username</span>

				<input type="text" id="username" name="username" minlength="3" required>
			</label>

			<label for="password">
				<span>Password</span>

				<input type="password" name="password" id="password" 
						maxlength="100" minlength="8" required>

			</label>
			<br>

			<input type="submit">	

		</form>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
